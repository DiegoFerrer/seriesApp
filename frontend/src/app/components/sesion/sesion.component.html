  <section class="content">
    <div class="video-container">
      <video #video autoplay loop class="video" width="100%" height="100%">
        <source  src="../../../assets/video1.mp4" type="video/mp4" />
      </video>
    </div>

    <form class="form-sesion">
      <section class="inputs-container">
          <mat-form-field
          appearance="standard"
          class="buscador-container">
          <input name="usuarioUsuario" [(ngModel)]="usuario.usuario" matInput placeholder="Usuario" #filtro class="buscador inputs-sesion"/>
          <mat-icon matSuffix class="icon-usuario icon-input">account_circle</mat-icon>
        </mat-form-field>
  
          <mat-form-field appearance="standard" class="example-full-width">
            <input matInput [type]="hide ? 'password' : 'text'"  [(ngModel)]="usuario.contrasena" class="buscador"
            [ngModelOptions]="{ standalone: true }" placeholder="ContraseÃ±a" (keypress)="eventoEnter($event)">
            <button mat-icon-button matSuffix (click)="inputPassword()" class="icon-input" >
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
      </section>
  
      <div class="example-button-row actions-buttons">
        <button mat-raised-button color="primary" (click)="sesion(usuario)">
          {{botonesSesion.principal}}
        </button>
        <button mat-raised-button class="register-button" color="accent" (click)="stack()">
          {{botonesSesion.secundario}}
        </button>
      </div>
    </form>

  </section>
 
  <app-spinner [inProgress]="inProgress"></app-spinner>

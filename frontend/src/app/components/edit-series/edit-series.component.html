<section class="edit-container">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Nombre Serie</mat-label>
      <input matInput type="text" [(ngModel)]="serie.nombre" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Puntuacion</mat-label>
         <input matInput [(ngModel)]="serie.valoracion" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    
    <mat-form-field class="example-full-width">
        <mat-label>Â¿Cuantas temporadas tiene?</mat-label>
           <input matInput [(ngModel)]="serie.temporadas" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>URL de la imagen</mat-label>
           <input matInput [(ngModel)]="serie.urlImg" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>URL de la serie</mat-label>
           <input matInput [(ngModel)]="serie.urlSerie" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      
      <div class="example-button-row actions-buttons">
        <button mat-raised-button color="primary" (click)="update()">Agregar</button>
        <button mat-raised-button color="warn"(click)="cancel()">Cancelar</button>
      </div>
</form>
<mat-card class="card-container serie-body">
  <div class="img-container">
    <img mat-card-image [src]="serie.urlImg" class="img-serie" />
    <img *ngIf="!serie.urlImg" mat-card-image src="../../../assets/default.jpg" class="img-serie" />
  </div>
  <mat-card-content class="serie-body">
    <h1 class="serie-title">{{ serie.nombre }}</h1>
    <section class="valoracion ml-1">
      <mat-icon class="star-icon" *ngFor="let serie of serie.valoracionModificada">star</mat-icon>
      <mat-icon class="star-icon" *ngIf="serie.float">star_half</mat-icon>
      <span class="serie-puntuacion">({{ serie.valoracion }})</span>
    </section>
    <h3 class="temporadas ml-1">Temporadas: <span class="temporadas-numero">{{ serie.temporadas }}</span></h3>
  </mat-card-content>
</mat-card>

</section>

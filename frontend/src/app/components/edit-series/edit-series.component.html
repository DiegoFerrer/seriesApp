<section class="edit-container">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Nombre Serie</mat-label>
      <input matInput type="text" [(ngModel)]="serieMod.nombre" [ngModelOptions]="{ standalone: true }"/>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Puntuacion</mat-label>
      <input
        matInput
        [(ngModel)]="numeroValoracion"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Â¿Cuantas temporadas tiene?</mat-label>
      <input
        matInput
        [(ngModel)]="serieMod.temporadas"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>URL de la imagen</mat-label>
      <input
        matInput
        [(ngModel)]="serieMod.urlImg"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>URL de la serie</mat-label>
      <input
        matInput
        [(ngModel)]="serieMod.urlSerie"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>

    <div class="example-button-row actions-buttons">
      <button mat-raised-button color="primary" (click)="update()">
        Guardar
      </button>
      <button mat-raised-button color="warn" (click)="cancel()">
        Cancelar
      </button>
    </div>
  </form>

  <app-preview [serie]="serieMod" class="card-container serie-body"></app-preview>
</section>

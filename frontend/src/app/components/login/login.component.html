

  <section class="content">
    <div class="video-container">
      <video #video autoplay loop class="video" width="100%" height="100%">
        <source  src="../../../assets/video2.mp4" type="video/mp4" />
      </video>
    </div>

    <form class="form-sesion">
      <section class="inputs-container">
          <mat-form-field
          appearance="standard"
          class="buscador-container">
          <input
            matInput
            placeholder="Usuario"
            #filtro
            [(ngModel)]="usuario.usuario"
            [ngModelOptions]="{ standalone: true }"
            class="buscador inputs-sesion"
          />
          <mat-icon matSuffix class="icon-usuario">account_circle</mat-icon>
        </mat-form-field>
  
          <mat-form-field appearance="standard" class="example-full-width">
            <input matInput [type]="hide ? 'password' : 'text'"  [(ngModel)]="usuario.contrasena"
            [ngModelOptions]="{ standalone: true }" placeholder="ContraseÃ±a">
            <button mat-icon-button matSuffix (click)="inputPassword()" >
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
      </section>
  
      <div class="example-button-row actions-buttons">
        <button mat-raised-button color="primary" (click)="login(usuario)">
          Iniciar Sesion
        </button>
        <button mat-raised-button class="register-button" color="accent" (click)="registrarse()">
          Registrarse
        </button>
      </div>
    </form>

  </section>

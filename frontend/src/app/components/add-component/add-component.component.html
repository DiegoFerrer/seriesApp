<section class="add-container">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Nombre Serie</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="serie.nombre"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Puntuacion</mat-label>
      <input
        matInput
        [(ngModel)]="valoracionSerie"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Â¿Cuantas temporadas tiene?</mat-label>
      <input
        matInput
        [(ngModel)]="serie.temporadas"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>URL de la imagen</mat-label>
      <input
        matInput
        [(ngModel)]="serie.urlImg"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>URL de la Serie</mat-label>
      <input
        matInput
        [(ngModel)]="serie.urlSerie"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>

    <div class="example-button-row actions-buttons">
      <button mat-raised-button color="primary" (click)="agregar()">
        Agregar
      </button>
      <button mat-raised-button color="warn" (click)="cancel()">
        Cancelar
      </button>
    </div>
  </form>

  <app-preview [serie]="serie" class="card-container serie-body"></app-preview>
</section>
